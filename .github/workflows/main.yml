name: Deploy to cPanel
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    name: 🎉 Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.14.4
      - name: 🛠️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile
      - name: 🏗️ Generate static files
        run: pnpm run generate
        env:
          NODE_ENV: production
          BUILD_TOKEN: ${{ secrets.BUILD_TOKEN }}
          API_URL: ${{ secrets.API_URL }}
          PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - name: 🔄 Prepare deployment files
        run: |
          # Create dist directory if it doesn't exist
          mkdir -p dist
          mkdir -p dist/public
          # Copy backend directory
          cp -r backend dist/
          # Create .htaccess for proper routing
          cat > dist/.htaccess << 'EOL'
          <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteBase /
              
              # Disable directory listings
              Options -Indexes
              
              # If directory is requested, try to serve index files first
              DirectoryIndex index.php index.html index.htm
              
              # Redirect www to non-www
              RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
              RewriteRule ^(.*)$ https://%1/$1 [R=301,L]
              
              # If requested resource exists as a file or directory
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              
              # If directory is requested, try to serve the first file
              RewriteCond %{REQUEST_FILENAME} -d
              RewriteCond %{REQUEST_FILENAME}/[^/]* -f
              RewriteRule ^(.+)/$ $1/$(ls -1 $1 | head -n1) [L]

              # rewrite kitchen to commercial-kitchen
              RewriteRule kitchen /commercial-kitchen [R=301,L]
              
              # Handle all backend requests
              RewriteRule ^(api|backend|pixel-tracker)(/.*)?$ backend/public/$1$2 [L]
          </IfModule>

          ErrorDocument 404 /404.html

          # PHP settings
          <IfModule mod_php8.c>
              php_value upload_max_filesize 64M
              php_value post_max_size 64M
              php_value max_execution_time 300
              php_value max_input_time 300
          </IfModule>

          # Security headers
          <IfModule mod_headers.c>
              Header set X-XSS-Protection "1; mode=block"
              Header set X-Frame-Options "SAMEORIGIN"
              Header set X-Content-Type-Options "nosniff"
              Header set Referrer-Policy "strict-origin-when-cross-origin"
              Header set Permissions-Policy "geolocation=(), microphone=(), camera=()"
          </IfModule>
          EOL

          # Ensure storage directory exists and has correct permissions
          mkdir -p dist/backend/storage/{app,framework,logs}
          mkdir -p dist/backend/storage/framework/{cache,sessions,views}
          chmod -R 775 dist/backend/storage

      - name: 📂 Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/backend/storage/framework/cache/**
            **/backend/storage/framework/sessions/**
            **/backend/storage/framework/views/**
            **/backend/storage/logs/**
            **/backend/bootstrap/cache/**
            **/.nuxt/**
            **/_ipx/**
            **/.output/**
            **/dist/**
            **/.DS_Store
            **/thumbs.db
