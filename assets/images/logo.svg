<svg viewBox="0 0 1268 1268" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes draw {
        0%, 100% {
          stroke-dashoffset: 2364.77;
          opacity: 0;
        }
        20%, 80% {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }
      @keyframes drawInner {
        0%, 100% {
          stroke-dashoffset: 1122.38;
          opacity: 0;
        }
        20%, 80% {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }
      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0;
        }
        30%, 70% {
          opacity: 1;
        }
      }
      .flame-path {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .red-flame {
        stroke: #FF0000;
        stroke-dasharray: 2364.77;
        animation: draw 6s ease-in-out infinite;
      }
      .blue-flame {
        stroke: #0000AA;
        stroke-dasharray: 1122.38;
        animation: drawInner 6s ease-in-out infinite;
      }
      .fill-red {
        fill: #FF0000;
        animation: fadeInOut 6s ease-in-out infinite;
      }
      .fill-blue {
        fill: #0000AA;
        animation: fadeInOut 6s ease-in-out infinite;
      }
    </style>
  </defs>
